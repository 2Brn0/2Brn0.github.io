<html>
	<head>
		<title>U N K N O W N . H T M L</title>
	</head>
<style>
	body{
		background-color: #1e2122;}
	img 
	{
		border:2px solid #2a2a2b;
		width: auto;
		height: 500px;
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
</style>
<script>
	function foto(img){
		document.getElementById('img').src=img;}
</script>
<body>
	<div onmouseover="foto('img/sunset.jpg')" onmouseout="foto('img/city.jpg')">
	<center><img id="img" src="img/city.jpg"></img>
	</div>
</body>
</html>
</head>
